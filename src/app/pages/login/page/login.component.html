<div class="w-screen h-screen flex justify-center items-center">
  <form
    class="bg-zinc-200 rounded p-12 flex flex-col relative"
    [formGroup]="loginForm">
    <div
      class="w-14 h-14 absolute -top-5 right-0 border-zinc-200 border-solid border-4 left-0 m-auto rounded-full z-1 flex items-center justify-center bg-zinc-50">
      ðŸ”’
    </div>

    <p class="text-center mb-2 font-bold">Sistema ABC</p>

    <div class="my-1">
      <label for="email">E-mail</label>
      <div class="bg-white rounded p-2">
        <input
          formControlName="email"
          class="outline-none bg-transparent text-zinc-800"
          type="email"
          placeholder="email@email.com" />
      </div>
    </div>

    <div class="mt-1 mb-4">
      <label for="password">Senha</label>
      <div class="bg-white rounded p-2">
        <input
          formControlName="password"
          class="outline-none bg-transparent text-zinc-800"
          type="password"
          placeholder="*******" />
      </div>
    </div>

    <button
      (click)="onLogin()"
      class="transition delay-75 bg-zinc-700 hover:bg-zinc-800 rounded p-2 text-zinc-50">
      Entrar
    </button>

    <div class="mt-1 underline text-center">
      <a href="">Esqueceu a senha?</a>
    </div>
  </form>
</div>
